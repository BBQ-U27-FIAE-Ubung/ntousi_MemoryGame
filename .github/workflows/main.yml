name: Build Java Project

on:
  push:
    branches: 
      - "master"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - run: mvn compile
      - run: mvn package
      - run: dotnet tool install wix --global --version 5.0.2
      - run: wix extension add --global WixToolset.Util.wixext/5.0.2
      - run: jpackage --win-menu --win-per-user-install --win-shortcut --win-shortcut-prompt --win-dir-chooser --input target/ --name ntousi_MemoryGame --main-jar MemoryGame-1.0-SNAPSHOT.jar --main-class de.bbq.memorygame.MainApp --type exe --dest ./build_output
      - run: ls -al ./build_output  # Εκτυπώνουμε τα περιεχόμενα του φακέλου build_output
      - uses: actions/upload-artifact@v4.6.2
        with:
          name: ntousi_MemoryGame-Windows.exe
          path: ./build_output/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - run: mvn compile
      - run: mvn package
      - run: |
          jpackage \
            --input target/ \
            --dest ./build_output/ \
            --name ntousi_MemoryGame \
            --app-version 1.0 \
            --main-jar MemoryGame-1.0-SNAPSHOT.jar \
            --main-class de.bbq.memorygame.MainApp \
            --type deb
      - run: ls -al ./build_output  # Εκτυπώνουμε τα περιεχόμενα του φακέλου build_output
      - uses: actions/upload-artifact@v4.6.2
        with:
          name: ntousi_MemoryGame.deb
          path: ./build_output/*.deb

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: [build-linux, build-windows]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ntousi_MemoryGame-Windows.exe
      - uses: actions/download-artifact@v4
        with:
          name: ntousi_MemoryGame.deb
      - id: version
        run: echo "version=$(date +'v%Y.%m.%d-%H%M%S')" >> "$GITHUB_OUTPUT"
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "./build_output/*.exe,./build_output/*.deb"
          tag: ${{ steps.version.outputs.version }}
